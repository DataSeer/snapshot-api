name: Docker Build

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Log in to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Map branch to tag prefix
        id: branch_to_tag
        run: |
          if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "tag_prefix=prod" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" == "refs/heads/dev" ]]; then
            echo "tag_prefix=dev" >> $GITHUB_OUTPUT
          else
            echo "tag_prefix=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Extract repository name and short commit ID
        id: extract_repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | awk -F '/' '{print $2}' | tr '[:upper:]' '[:lower:]')
          SHORT_COMMIT_ID=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "repo_name=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "short_commit_id=${SHORT_COMMIT_ID}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ steps.extract_repo.outputs.repo_name }}:${{ steps.branch_to_tag.outputs.tag_prefix }}-${{ steps.extract_repo.outputs.short_commit_id }}
            ${{ steps.login-ecr.outputs.registry }}/${{ steps.extract_repo.outputs.repo_name }}:${{ steps.branch_to_tag.outputs.tag_prefix }}-latest
