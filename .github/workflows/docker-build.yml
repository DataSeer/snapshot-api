name: Docker Build

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Map branch to tag prefix
        id: branch_to_tag
        run: |
          if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "tag_prefix=prod" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" == "refs/heads/dev" ]]; then
            echo "tag_prefix=dev" >> $GITHUB_OUTPUT
          else
            echo "tag_prefix=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            your-dockerhub-username/repo-name:${{ steps.branch_to_tag.outputs.tag_prefix }}-${{ github.sha }}
            your-dockerhub-username/repo-name:${{ steps.branch_to_tag.outputs.tag_prefix }}-latest
